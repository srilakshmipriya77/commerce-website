<!DOCTYPE html>
<html>
    <head>
        <title>Amazon - Payment Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 class="title" >Amazon Shopping Website</h1>
        <hr>
        <div class="section">
            <h2 style="text-align: center;">Payment Page</h2>
            <div class="sub-section">
                <h3>Billing Details</h3>

                <form>
                    <label>Name:</label><br>
                    <input class="input" type="text" placeholder="Enter your name"><br><br>

                    <label>Phone Number:</label><br>
                    <input class="input" type="text" placeholder="Enter your phone number"><br><br>

                    <label>Address:</label><br>
                    <textarea class="input" placeholder="Enter your address"></textarea><br><br>
                </form>
            </div>
            <div class="sub-section">
                <form>
                    <h3>Select Payment Method:</h3>

                    <input type="radio" name="pay"> Cash on Delivery <br>
                    <input type="radio" name="pay"> UPI <br>
                    <input type="radio" name="pay"> Credit/Debit Card <br><br>
                </form>
            </div>
            <div class="button">Confirm Payment</div>
        </div>
        <br>
        <a href="cart.html" class="button">Go Back to Cart</a> | 
        <a href="index.html" class="button">Go to Home</a>
    </body>
</html>
